<!DOCTYPE html>
<html ng-app="">

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js" data-require="angular.js@1.2.17" data-semver="1.2.17"></script>
  </head>

  <body ng-init="people=[{ 'name': 'Chris', 'age':10 }, {'name':'Alex', 'age':13}, {'name': 'Sam', 'age':12}]">
    <p>In this lessen we change our people array to be array an objects with named properties.  
    <br/>We also show how we can sort the array by age using the Angular orderBy filter.
    <div ng-container="">
      <div ng-repeat="person in people | orderBy:'age'">
      {{ person.name }} is {{ person.age }}
    </div>
    </div>
  </body>

</html>
