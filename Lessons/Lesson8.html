<!DOCTYPE html>
<html ng-app="demoApp">

<head>
  <title>Lesson</title>
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body ng-controller="demoController">

  <div class="alert alert-info">
    <a href="#" class="close" data-dismiss="alert">&times;</a>
    <p>Here we introduce some buttons and a text input field for sorting and filtering.</p>
    <p>
      Notice how the controller manages changes to the $scope and view is updated based on these changes.
    </p>
  </div>

  <div class="well">
    <button class="btn btn-default" ng-click="sortButtonClick('name')">Name</button>
    <button class="btn btn-default" ng-click="sortButtonClick('age')">Age</button>
    <input type="text" class="btn" ng-model="filterText" placeholder="Search"/>
  </div>

  <div class="container">
    <div ng-container class="row">
      <div ng-repeat="person in people | filter:filterText | orderBy:sort">
        <div class="col-sm-6 col-md-4 col-lg-2">
          <div class="panel panel-default">
            <div class="panel-heading">{{ person.name }}</div>
            <div class="panel-body">Age: {{ person.age }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>

  <script>
    var app = angular.module('demoApp', []);
    app.controller('demoController', function ($scope) {
      $scope.people = [{
        'name': 'Chris',
        'age': 10
      }, {
        'name': 'Alex',
        'age': 13
      }, {
        'name': 'Ryan',
        'age': 11
      }, {
        'name': 'Sam',
        'age': 12
      }, {
        'name': 'Kelly',
        'age': 11
      }];

      $scope.sort = "name";
      $scope.sortButtonClick = function (field) { $scope.sort = field; };

    });
  </script>
</body>
</html>
